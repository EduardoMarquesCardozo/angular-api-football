<div class="container">
    <table>
        <thead>
            <th>Formação</th>
            <th>Nro. de jogos</th>
        </thead>
        <tbody *ngIf="lineup">
            <tr *ngFor="let line of lineup">
                <td>{{line.formation}}</td>
                <td>{{line.played}}</td>
            </tr>
        </tbody>
    </table>
</div>
